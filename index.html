<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> CALCULATOR LOGIC WITH JAVASCRIPT </title>
    
</head>
<body>
    <h1>Calculator App</h1>
    <div class = 'ewan'>
        
        <table>
            <tr>
                <td colspan="5"><input type="text" id="result" disabled></td>
                
                
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn"></td>
                <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn"></td>
                <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn"></td>
                <td><input type="button" value="C" onclick="clearinput()" class="num-btn"></td>   
                
            </tr>

            <tr>
                <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
                <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
                <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
                <td><input type="button" value="+" onclick="add()" class="num-btn"></td>
            </tr>
            
            <tr>
                <td><input type="button" value="7" onclick="appendNumber(7)" class="num-btn"></td>
                <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
                <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
                <td><input type="button" value="-" onclick="subtract()" class="num-btn"></td>
            </tr>
            
            <tr>
                <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
                <td><input type="button" value="x" onclick="multiply()" class="num-btn"></td>
                <td><input type="button" value="/" onclick="division()" class="num-btn"></td>
                <td><input type="button" value="=" onclick="calculate()" class="num-btn"></td>
            </tr>

            <tr>
                <td><input type="button" value="." onclick ="appendNumber('.')"class="num-btn"></td>
                <td><input type="button" value="DEL" onclick ="deleteLast()" class="num-btn"></td>
                <td><input type="button" value="()" onclick="paren()" class="num-btn"></td>
                <td><input type="button" value="%" onclick="percent()" class="num-btn"></td>

            </tr>
        </table>
    </div>

    <script>
        let currentInput = '';
        let currentOperator = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add() {
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function subtract() {
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function multiply() {
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function division() {
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function clearinput() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = '';
        }

        function paren() {
            if (parenthesisFlag) {
                currentInput += '(';
            } else {
                currentInput += ')';
            }
            parenthesisFlag = !parenthesisFlag;
            document.getElementById('result').value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1); 
            document.getElementById('result').value = currentInput;
        }

        function percent() {
            currentInput += '%';
            document.getElementById('result').value = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            currentOperator = '';
        }

    </script>
</body>
</html>
